<script type="text/javascript">
    (function () {
      // Hack to allow testing from static file
      var origin = window.location.origin != "null"
        ? window.location.origin
        : 'http://192.168.2.2'; 

      function formatDateTimeStr(datetime) {
        var d = new Date(datetime);
        var day = d.getDate() < 10 ? ('0' + d.getDate()) : d.getDate(); 
        var month = d.getMonth() < 9 ? ('0' + (d.getMonth() + 1)) : (d.getMonth() + 1);
        var year = d.getFullYear().toString().substring(2);
        var hour = d.getHours() < 10 ? ('0' + d.getHours()) : d.getHours();
        var minute = d.getMinutes() < 10 ? ('0' + d.getMinutes()) : d.getMinutes();
        var second = d.getSeconds() < 10 ? ('0' + d.getSeconds()) : d.getSeconds();
        return `${day}/${month}/${year} ${hour}:${minute}:${second}`;
      }

      function formatAction(url, dateStr) {
        var clickAction = function(url, title) {
          $('#preview-spinner').show();
          $('#preview-image')[0].src = url;
          $('#preview-header').html(title);
          setTimeout(function() { $('#preview-spinner').hide(); }, 10000);
        };
        return '<button type="button" class="btn btn-sm btn-primary" ' +
               `onclick="(${clickAction})('${origin}/${url}', '${dateStr}');" ` +
               'data-toggle="modal" data-target="#preview-modal">View</button>';
      }

      $.getJSON(`${origin}/api/images/list?recursive=1`)
       .done(function(response) {
         if (!response) return;

         var results = response.map(function(item) {
            var dateStr = formatDateTimeStr(item.dateTime);
            return {
              timestamp: dateStr,
              filename: item.name,
              action: formatAction(item.url, dateStr)
            };
         });

         $('#search-results').DataTable({
           data: results,
           paging: true,
           lengthChange: false,
           searching: false,
           ordering: true,
           info: true,
           autoWidth: false,
           responsive: true,
           columns: [
            {"data": "timestamp"},
            {"data": "filename"},
            {"data": "action"}
           ]
          }).draw();
        });

    })();
</script>
